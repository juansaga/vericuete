    <a href="../index.html" class="boton-regresar">Regresar</a>

    <h1>Consultar Orden</h1>

        <h3>Buscar Orden</h3>

        <!-- Lista de órdenes -->

            <h2>Órdenes</h2>
            <ul id="ordenes">

            </ul>
        </section>
    </section>
