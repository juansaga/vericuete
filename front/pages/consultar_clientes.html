<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sastrería App</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <!--cabecera-->
    <header>
        <h1>
            Consultar Clientes
             <a href="#">
                <img src="..\images\logo.png" alt="logo" class="logo">
             </a> 
        </h1>
    </header>

    <a href="/home" class="boton-regresar">Regresar</a>

    <!-- Buscador de clientes -->
    <section id="search-clients">
        <h3>Buscar cliente</h3>
        <form id="client_search_form">
            <input type="text" id="client_search_input" name="client" placeholder="Buscar cliente">
            <!-- Dropdown para seleccionar el estado -->
            <select id="client_search_state" name="estado">
                <option value="Recibido">Recibido</option>
                <option value="Realizado">Realizado</option>
                <option value="Entregado">Entregado</option>
            </select>
            <button type="submit">Buscar</button>
        </form>
    </section>
    
    
   

    
    <!-- Lista de clientes -->
    <section id="clients-list">
        <h2>Resultados</h2>
        <ul id="clients">
            <!-- Los clientes se cargarán aquí -->
        </ul>
    </section>

    
    <script src="../js/consultar_cliente.js"></script>


</body>
</html>
