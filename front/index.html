<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sastrería App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gestión de Clientes de la Sastrería</h1>

    <!-- Formulario para agregar un nuevo cliente -->
    <section id="form-section">
        <h2>Agregar nuevo cliente</h2>
        <form id="add-client-form">
            <input type="text" id="nombre" placeholder="Nombre" required>
            <input type="text" id="apellido" placeholder="Apellido" required>
            <input type="tel" id="telefono" placeholder="Teléfono" required>
            <!-- Agrega más campos según sea necesario -->
            <p> </p>
            <button type="submit">Agregar Cliente</button>
        </form>
    </section>

    <!-- Lista de clientes -->
    <section id="clients-list">
        <h2>Clientes</h2>
        <ul id="clients">
            <!-- Los clientes se cargarán aquí -->
        </ul>
    </section>

    

    <section id="order-section">
        <h2>Crear y Consultar Órdenes</h2>
    
        <!-- Formulario para crear una nueva orden -->
        <form id="add-order-form">
            <input type="text" id="clienteId" placeholder="ID del Cliente" required>
            <input type="number" id="totalprendas" placeholder="Total de Prendas" required>
            <input type="text" id="estado" placeholder="Estado" required>
            Pagado <input type="checkbox" id="pago" placeholder="Pagado" required>
            <!-- Agrega más campos según sea necesario -->
            <p> </p>
            <button type="submit">Crear Orden</button>
        </form>
    
        <!-- Lista de órdenes -->
        <section id="orders-list">
            <h2>Órdenes</h2>
            <ul id="orders">
                <!-- Las órdenes se cargarán aquí -->
            </ul>
        </section>
    </section>
    
    <script src="script.js"></script>


</body>
</html>
